<!doctype html>
<html lang="it" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail DB</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      .container {
        animation: 0.5s example;
      }

      #dCard {
        animation: 1s example2;
      }

        @keyframes example {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes example2 {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/apple-touch-icon.png" alt="" width="50px" height="50px">
          </a>
          <ul class="navbar-nav d-flex me-auto mb-2 mb-lg-0">
          </ul>
          <div class="d-flex justify-content-center align-items-center">
            <div>
              <span id="username" style="font-size: 1rem; margin-right: 10px;"></span>
            </div>
            
            <img id="imgUser" src="..." alt="" width="50" height="50">
          </div>
        </div>
      </nav>
    <div class="container mt-3">
        <form action="#" >
            <h1 class="text-center display-1 playfair-display">Cocktail DB</h1>
            <div class="mt-3">
                <input id="cocktail" class="form-control form-control-lg" type="text" placeholder="Cerca cocktail" aria-label=".form-control-lg example">
            </div>
            <div class="mt-3 d-flex align-items-center justify-content-center btn-gr">
                <button type="submit" class="btn btn-outline-primary ms-3 me-3" id="search">Ricerca</button>
                <button type="submit" class="btn btn-outline-primary ms-3 me-3" id="random">Random</button>
            </div>
        </form>
        <div class="drink-box mt-4">
            <div class="row">
                <div id="drink-card" class="col-md-6 col-sm-12 col-lg-4 d-flex justify-content-center align-items-center mb-3 d-none">
                    <div class="card h-100" style="width: 20rem;">
                        <img src="..." class="card-img-top" alt="..." id="info" onclick="showInfo(this.parentNode);">
                        <div class="card-body d-flex">
                          <h5 class="card-title"></h5>
                          <div role="button" id="like" class="ms-auto" onclick="addDrink(this.parentNode)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart " viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                            </svg>
                            </div>
                          <p class="d-none drink-id"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script>
      let user = localStorage.getItem('user');

      document.getElementById('username').textContent = user;
      document.getElementById('imgUser').src = `img/${user.toLowerCase()}.png`;
    </script>
  </body>
</html>
